    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-8 is-variable ">
            <div class="column is-two-thirds has-text-left">
              <h1 class="title is-1">Contact Us</h1>
              <button id="getNotes" onclick="getNotes()">See Notes</button>
              <a href="viewNotes.html"><button >View Notes</button></a>
              <p class="is-size-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla eligendi soluta

              </div>

                <label class="label">Note</label>
                <div class="control">
                  <textarea class="textarea is-medium" id="noteText"></textarea>
                </div>
